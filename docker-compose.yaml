services:
  database:
    image: postgres:15-alpine
    container_name: tarefas_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tarefas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
